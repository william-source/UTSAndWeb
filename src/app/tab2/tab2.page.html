<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let isiFoto of checkBox; index as position; let isi of dataService.dataFoto">
        <ion-card>
        <ion-img [src]="isiFoto.webViewPath"></ion-img>
          <ion-card-content>
            <ion-checkbox [(ngModel)]="isiFoto.isChecked"></ion-checkbox>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand='block' (click)="uploadSelectedPhoto()"><ion-icon name="cloud-upload-outline"></ion-icon>upload</ion-button>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
		    <ion-fab-button (click)="TambahFoto()">
		      <ion-icon name="camera-outline">
		      </ion-icon>
		    </ion-fab-button>
  </ion-fab>

</ion-content>
